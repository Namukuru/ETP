{%extends 'base.html'%} {%block content%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
  </head>
  <body>
    <h1>Welcome to the reports generation area</h1>
    <h1>Expense Report</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>Total Amount: {{ total_amount }}</p>
  </body>
</html>
{%endblock%}
