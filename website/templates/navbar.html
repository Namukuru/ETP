<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'home'%}">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{%url 'home'%}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{%url 'about'%}"
                >About Us</a
              >
            </li>
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{%url 'userProfile'%}"
                >My Account</a
              >
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        {%if user.is_authenticated%}
        <a
          href="{%url 'logout'%}"
          class="btn btn-outline-danger ms-auto btm-lg me-3"
        >
          Logout
        </a>
        {%else%}
        <a href="{%url 'register'%}">
          <button class="btn btn-outline-success ms-auto btm-lg me-3">
            Register
          </button></a
        ><a href="{%url 'loginUser'%}"
          ><button class="btn btn-outline-primary float-end btm-lg">
            LogIn
          </button></a
        >
        {%endif%}
      </div>
    </nav>
  </body>
</html>
